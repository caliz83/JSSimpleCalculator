<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>"Simple" Calculator</title>
  </head>
  <body>
    <div class="bg">
      <img class="image" src="/Assets/mathconfusion.jpeg" alt=""/>
    </div>
    <div class="container calculator">
      <div class="row d-flex justify-content-center py-5">
        <p class="text-center mb-0">Calculating...</p>
        <div class="col-auto">
          <input id="display" class="form-control" type="text" />
        </div>
      </div>
      <!-- <div class="row">
        <div class="col">
          <p id="operator" class="text-center">operator</p>
        </div>
      </div> -->
      <!-- <div class="row d-flex justify-content-center py-5">
        <p class="text-center mb-0">Second Number</p>
        <div class="col-auto">
          <input id="secondNumber" class="form-control" type="text" />
        </div>
      </div> -->
      <div class="row d-flex justify-content-center py-1">
        <div class="col-auto">
          <button id="btn1" class="btn btn-success">1</button>
        </div>
        <div class="col-auto">
          <button id="btn2" class="btn btn-success">2</button>
        </div>
        <div class="col-auto">
          <button id="btn3" class="btn btn-success">3</button>
        </div>
        <div class="col-auto">
          <button id="addBtn" class="btn btn-primary">+</button>
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">
        <div class="col-auto">
          <button id="btn4" class="btn btn-success">4</button>
        </div>
        <div class="col-auto">
          <button id="btn5" class="btn btn-success">5</button>
        </div>
        <div class="col-auto">
          <button id="btn6" class="btn btn-success">6</button>
        </div>
        <div class="col-auto">
          <button id="subtractBtn" class="btn btn-primary">-</button>
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">
        <div class="col-auto">
          <button id="btn7" class="btn btn-success">7</button>
        </div>
        <div class="col-auto">
          <button id="btn8" class="btn btn-success">8</button>
        </div>
        <div class="col-auto">
          <button id="btn9" class="btn btn-success">9</button>
        </div>
        <div class="col-auto">
          <button id="multiplyBtn" class="btn btn-primary">*</button>
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">
        <div class="col-auto">
          <button id="clearBtn" class="btn btn-danger" onclick="location.reload()">C</button>
        </div>
        <div class="col-auto">
          <button id="btn0" class="btn btn-success">0</button>
        </div>
        <div class="col-auto">
          <button id="ceBtn" class="btn btn-secondary" onclick="window.location.href='https://www.youtube.com/watch?v=mTXzFkYX7-g';">CE</button> 
        </div>
        <div class="col-auto">
          <button id="divideBtn" class="btn btn-primary">/</button>
        </div>
      </div>
      <div class="row d-flex justify-content-center py-1">        
          <button id="equalsBtn" class="btn btn-primary">=</button>    
      </div>
      <!-- <div class="row d-flex justify-content-center py-1">
        
        
     </div>
      <div class="row">
        <div class="col">
          <h1 class="text-center" id="display">Answer Goes Here</h1>
        </div>
      </div>
    </div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/Scripts/script.js"></script>
  </body>
</html>
